<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Weather App</h1>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="search-section">
            <input
              type="text"
              id="city-input"
              class="form-control"
              placeholder="Enter city name"
            />
            <div class="btn-group mt-2" role="group">
              <button id="search-button" class="btn btn-primary">
                Recherche
              </button>
              <button id="locate-button" class="btn btn-primary">
                Utiliser ma location
              </button>
            </div>
          </div>
          <div id="weather-info" class="weather-info"></div>
          <div id="image-container" class="image-container"></div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-4">
          <select id="unit-selector" class="form-control mb-2">
            <option value="metric">Métrique</option>
            <option value="imperial">Impérial</option>
          </select>
        </div>
        <div class="col-md-4">
          <select id="lang-selector" class="form-control mb-2">
            <option value="fr">Français</option>
            <option value="en">Anglais</option>
          </select>
        </div>
      </div>
    </div>
  </body>
</html>
